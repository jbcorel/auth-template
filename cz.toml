[tool.commitizen]
name = "cz_customize"
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "uv"
update_changelog_on_bump = false
major_version_zero = true

[tool.commitizen.customize]
message_template = """
{{type}}{% if scope and scope != "skip" %}({{scope}}){% endif %}{% if breaking_change %}!{% endif %}: {{summary}}

{% if reason %}{{reason}}\n{% endif %}
{% if breaking_change %}BREAKING CHANGE: {{breaking_change}}{% endif %}
{% if deprecated %}DEPRECATED: {{deprecated}}{% endif %}

{% if sdms %}SDMS: {{sdms}}{% endif %}
{% if closed_issues %}Closed: {{closed_issues}}{% endif %}
"""
example = """
fix(db): –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å sqlalchemy>=2.0 –∏ pandas<2.0

–û—à–∏–±–∫–∞ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ pandas<2.0 –≤–µ—Ä—Å–∏–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç API sqlalchemy>=2.0
–ü–æ–¥—Ä–æ–±–Ω–µ–µ: https://github.com/pandas-dev/pandas/issues/40686

SDMS: –ó0000322724
Closed: #42
"""
schema = """
<type>[optional scope]: <short summary>

[optional reason]
[optional breaking_change]
[optional deprecated]

[optional closed_issues]
[optional sdms]
"""
schema_pattern = "^(build|ci|docs|feat|fix|perf|refactor|test)(\\(.+\\))?: .+"
info_path = "docs/docs/contributing/commit_message_guidelines.md"
bump_pattern = "^(breaking|feat|fix|docs|build|perf|test|refactor)"
bump_map = { breaking = "MINOR", feat = "MINOR", fix = "PATCH", docs = "PATCH", build = "MINOR", perf = "PATCH", test = "PATCH", refactor = "PATCH" }
change_type_order = ["üöÄ Features", "üêõ Bug Fixes", "üöú Refactor", "üìö Documentation", "‚ö° Performance", "üß™ Testing", "‚öôÔ∏è Miscellaneous Tasks"]
commit_parser = '^((?P<change_type>feat|fix|refactor|perf|BREAKING CHANGE)(?:\((?P<scope>[^()\r\n]*)\)|\()?(?P<breaking>!)?|\w+!):\s(?P<message>.*)?'
changelog_pattern = "^(?P<type>\\w+)(?:\\((?P<scope>\\w+)\\))?: (?P<summary>.+)$"

[tool.commitizen.customize.change_type_map]
build = "‚öôÔ∏è Miscellaneous Tasks"
ci = "‚öôÔ∏è Miscellaneous Tasks"
docs = "üìö Documentation"
feat = "üöÄ Features"
fix = "üêõ Bug Fixes"
perf = "‚ö° Performance"
refactor = "üöú Refactor"
test = "üß™ Testing"

